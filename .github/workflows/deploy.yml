name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Copy repository contents
      uses: garygrossgarten/github-action-scp@release
      with:
        local: "."
        remote: quai-site
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PASSWORD }}

    - name: Move files
      uses: fifsky/ssh-action@master
      with:
        command: rm -rf /var/www/html/quai-site && mv quai-site /var/www/html
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER}}
        key: ${{ secrets.KEY}}

    - name: Install packages, build, and start server
      uses: fifsky/ssh-action@master
      with:
        command: cd /var/www/html/quai-site && npm install && pm2 stop quai-site && pm2 start 'npm run start' --name "quai-site"
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER}}
        key: ${{ secrets.KEY}}